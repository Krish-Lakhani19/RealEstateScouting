<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <table class="table table-striped table-hover">
         <thead class="thead-dark">
         <tr>
             {% for column in price_history_df.columns %}
                <th>{{column}}</th>

             {% endfor %}
         </tr>
         </thead>
         <tbody>
            {% for row in price_history_df.value %}
            <tr>
                {% for cell in row %}
                <td>{{cell}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
         </tbody>
     </table>


</body>
</html>
